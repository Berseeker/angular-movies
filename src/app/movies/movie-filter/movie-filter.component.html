<h2>Buscar Pelicula</h2>

<form [formGroup]="form">
    <mat-form-field appearance="outline">
        <mat-label>Titulo</mat-label>
        <input formControlName="title" matInput>
    </mat-form-field>
    <mat-form-field appearance='outline'>
        <mat-label>Gender</mat-label>
        <mat-select formControlName="genderId">
            <mat-option *ngFor="let gender of genders" [value]=gender.id>{{ gender.name }}</mat-option>
        </mat-select>
    </mat-form-field>
    <div>
        <mat-checkbox formControlName="upcomingReleases">Upcoming Releases</mat-checkbox>
    </div>
    <div>
        <mat-checkbox formControlName="inTheaters">En Cines</mat-checkbox>
    </div>
    <div class="clear-container">
        <button mat-flat-button (click)="clearForm()"color="warn">Limpiar Busqueda</button>
    </div>
</form>

<app-movie-list [movies]="movies"></app-movie-list>
