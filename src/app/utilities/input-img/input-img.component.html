<div>
    <button type="button" mat-raised-button (click)="fileInput.click()">Escoger Imagen</button>
    <input type="file" hidden #fileInput accept="image/png, image/jpeg" (change)="change($event)">
    <div>
        <div *ngIf="imageBase64">
            <img [src]="imageBase64" alt="">
        </div>
        <div *ngIf="urlCurrentImg">
            <img [src]="urlCurrentImg" alt="">
        </div>
    </div>
</div>
