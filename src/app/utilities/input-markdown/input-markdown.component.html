<mat-tab-group>
    <mat-tab label="Edit">
        <mat-form-field appearance="fill" (change)="changeMarkdown.emit($event.target.value)">
            <mat-label>Biografia</mat-label>
            <textarea [(ngModel)]="markdownContent" matInput></textarea>
        </mat-form-field>
    </mat-tab>
    <mat-tab label="Preview">
        <markdown [data]="markdownContent" ngPreserverWhiteespaces></markdown>
    </mat-tab>
</mat-tab-group>
